<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Cleaner - Test 2 - Unboxed Consulting</title>
		<script type='text/javascript' src='Javascript/jquery-1.4.2.min.js'></script>
		<script type='text/javascript' src='Javascript/script2.js'></script>
		<link rel='stylesheet' type='text/css' href='CSS/test2.css'>
	</head>
	<body>
		<h1 class='h1'>Book A Holiday</h1>
		<h2 class='h2'>Click on the day in the calendar or select it from the drop down.</h2>

		<form action='' method='post'>
			<p class='startDate'>
				|<span class='headerPadding'>Start Date</span>|
			</p>

			<div id='startDateDiv'>
				<select id='sdate_day' name='sdate[day]'></select> 
				<select id='sdate_month' name='sdate[month]'></select> 
				<select id='sdate_year' name='sdate[year]'></select> 
			</div>

			<p class='endDate'>
				|<span class='headerPadding boldItalic'>End Date</span>|
			</p>

			<div id='endDateDiv'>
				<select id='edate_day' name='edate[day]' style=''></select> 
				<select id='edate_month' name='edate[month]'></select> 
				<select id='edate_year' name='edate[year]'></select>
			</div>
			<div id='divInput'>
				<input name='commit' type='submit' value='submit holiday for approval'>
			</div>
		</form>
	</body>
</html>
